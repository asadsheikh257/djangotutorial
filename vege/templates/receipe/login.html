{% extends "base.html" %}
{% block start %}




<div class=" container mt-4">

    <form class=" col-6 mx-auto p-4 mt-5 card shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Login</h2>
        {% if messages %}
        {{ message.tags }}
        <div class="alert alert-primary" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
        {% endif %}
        <hr>
        <div class="mb-3">
            <label for="inputPassword2" class="visually-hidden">Username</label>
            <input type="text" class="form-control" name="username" placeholder="Username" required>
        </div>
        <div class="mb-3">
            <label for="inputPassword2" class="visually-hidden">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password" required>
        </div>
        
        <p>I don't have account: <a href="/register/">Register</a></p>

        <button type="submit" class="btn btn-success">Login</button>

    </form>
</div>


{% endblock %}
