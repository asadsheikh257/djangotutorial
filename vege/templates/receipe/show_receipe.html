{% extends "base.html" %}
{% block start %}

<style>
    /* .btn{
        background-color: #5593f7;
    } */
    .box {
        margin: 30px;
    }

    .search {
        margin-bottom: 30px;
    }
    #receipehome{
        text-decoration: none;
    }
</style>


<div class="container box ">
    <div class="row">
        <div class="col-md-10">
            <a id="receipehome" href="/show_receipe/"><h2>Receipe Details</h2></a>
        </div>
        <div class="col-md-2 end">
            <a class="btn btn-primary" href="/receipes/">Add Receipe</a>
        </div>

    </div>
</div>

<form class="container mb-4">
    <div class="row search">
        <div class="col-md-6">
            <input type="text" placeholder="Search" name="search" class="form-control">
        </div>
        <div class="col-md-6">
            <button class="btn btn-primary">Search</button>
        </div>
    </div>
</form>

<div class="container mt-5 mb-2">
    <div class="row">
        <div class="col-sm-12">

            <table class="table table-hover shadow-lg ">

                <thead class="thead-inverse">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Image</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for receipe in receipes %}
                    <tr>
                        <td scope="row">{{forloop.counter}}</td>
                        <td>{{receipe.receipe_name}}</td>
                        <td>{{receipe.receipe_description}}</td>
                        <td>
                            <img src="/media/{{receipe.receipe_image}}" style="height:100px">
                        </td>
                        <td>
                            <div class="m-2">
                                <a href="/delete_receipe/{{receipe.id}}/" class="btn btn-danger">X</a>
                            </div>
                            <div class="m-2">
                                <a href="/update_receipe/{{receipe.id}}/" class="btn btn-primary">/</a>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>

    </div>
</div>


{%endblock%}
