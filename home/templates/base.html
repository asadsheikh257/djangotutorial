<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %} -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>{{page}}</title>

    <link rel="stylesheet" href="{% static 'home/index.css' %}">
</head>

<body>

    <header class="header navbar-fixed-top" id="header">
        <nav class="navbar container">
            <a href="/" class="brand">Brand</a>
            <div class="burger" id="burger">
                <span class="burger-line"></span>
                <span class="burger-line"></span>
                <span class="burger-line"></span>
            </div>
            <span class="overlay"></span>
            <div class="menu" id="menu">
                <ul class="menu-inner">
                    <li class="menu-item"><a class="menu-link" href="/">Home</a></li>
                    <li class="menu-item"><a class="menu-link" href="/about/">About</a></li>
                    <li class="menu-item"><a class="menu-link" href="/contact/">Contact</a></li>
                    <li class="menu-item"><a class="menu-link" href="/student/">Student</a></li>
                    <li class="menu-item"><a class="menu-link" href="/show_receipe/">Receipe</a></li>
                </ul>
            </div>
            <!-- <span><i class="bx bx-search search-toggle"></i></span>
            <span><iconify-icon icon="bx:search"></iconify-icon></span>
            <div class="search-block">
                <form class="search-form">
                    <span><i class="bx bx-arrow-back search-cancel"></i></span>
                    <input type="search" name="search" class="search-input" placeholder="Search here...">
                </form>
            </div> -->

            <div class="menu">
                <ul class="menu-inner">
                    {% if request.user.is_authenticated %}
                    <li class="menu-item"><a class="menu-link">{{request.user.first_name}} {{request.user.last_name}}</a></li>
                    <li class="menu-item"><a class="menu-link" href="/logout/">Logout</a></li>
                    {% else %}
                    <li class="menu-item"><a class="menu-link" href="/login/">Login</a></li>
                    <li class="menu-item"><a class="menu-link" href="/register/">Register</a></li>
                    {% endif %}

                </ul>
            </div>
        </nav>
    </header>

    <div class="container-fluid mt-5">
       

            
            {% block start %}
            
            {% endblock %}
      
        
    </div>

    <script src="{% static 'home/script.js' %}"></script>
    

</body>


</html>
